<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oficial de Serviço - Dashboard</title>
<!-- Favicon da Marinha -->
<link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/a/ad/Coat_of_arms_of_the_Brazilian_Navy.svg">

    
<style>
/* Reset básico */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Arial', sans-serif;
    background: #f4f4f4;
    margin: 0;
    padding: 0;
}

/* Cabeçalho */
header {
    background: #007bff;
    color: white;
    padding: 20px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
    z-index: 1000;
}

header h1 {
    font-size: 20px;
}

/* Botões do header */
header button {
    padding: 8px 14px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    color: white;
    font-size: 14px;
    transition: background 0.3s ease, transform 0.2s ease;
}

header button:hover {
    transform: translateY(-2px);
}

/* Container principal */
.container {
    max-width: 1000px;
    margin: 30px auto;
    padding: 25px;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.05);
}

/* Tabela */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.05);
}

th, td {
    border: 1px solid #ddd;
    padding: 12px 10px;
    text-align: left;
    font-size: 14px;
}

th {
    background: #007bff;
    color: white;
    font-weight: 600;
}

/* Botões de ação */
button {
    padding: 6px 12px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    transition: background 0.3s ease, transform 0.2s ease;
}

button.aprovar {
    background: #28a745;
    color: white;
}

button.aprovar:hover {
    background: #218838;
    transform: translateY(-1px);
}

button.negar {
    background: #dc3545;
    color: white;
}

button.negar:hover {
    background: #c82333;
    transform: translateY(-1px);
}

/* Responsividade leve */
@media (max-width: 768px) {
    header {
        flex-direction: column;
        gap: 10px;
    }

    table th, table td {
        font-size: 12px;
        padding: 8px 6px;
    }

    button {
        padding: 5px 10px;
        font-size: 12px;
    }

    .container {
        margin: 15px;
        padding: 15px;
    }
}

</style>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB9GusKT_JuumqK_Bhf-X-ZtmUkzZK0lX0",
  authDomain: "vtr-marinha.firebaseapp.com",
  projectId: "vtr-marinha",
  storageBucket: "vtr-marinha.appspot.com",
  messagingSenderId: "503079573653",
  appId: "1:503079573653:web:beb34f57cd5447d376239c"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.logout = async()=>{await signOut(auth);window.location.href="index.html";}

async function carregarMissoes(){
  const snapshot = await getDocs(collection(db,"viaturas_missao"));
  const tbody = document.getElementById("missoes-body");
  tbody.innerHTML="";
  snapshot.forEach(docItem=>{
    const data = docItem.data();
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${data.missao||""}</td>
      <td>${data.motorista||""}</td>
      <td>${data.viatura||""}</td>
      <td>${data.status||""}</td>
      <td>
        <button class="aprovar" onclick="aprovar('${docItem.id}')">Aprovar</button>
        <button class="negar" onclick="negar('${docItem.id}')">Negar</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}
window.onload = carregarMissoes;

window.aprovar = async(id)=>{await updateDoc(doc(db,"viaturas_missao",id),{status:"Aprovada"});carregarMissoes();}
window.negar = async(id)=>{await updateDoc(doc(db,"viaturas_missao",id),{status:"Negada"});carregarMissoes();}
</script>
</head>
<body>
<header>
<h1>Oficial de Serviço</h1>
<button onclick="logout()">Sair</button>
</header>
<div class="container">
<h2>Missões Pendentes</h2>
<table>
<thead>
<tr>
<th>Missão</th><th>Motorista</th><th>Viatura</th><th>Status</th><th>Ações</th>
</tr>
</thead>
<tbody id="missoes-body"></tbody>
</table>
</div>
</body>
</html>
