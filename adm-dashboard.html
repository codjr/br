<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Administrador - Dashboard</title>

<!-- Favicon da Marinha -->
<link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/a/ad/Coat_of_arms_of_the_Brazilian_Navy.svg">

<!-- CSS principal -->
<link rel="stylesheet" href="style.css">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { 
  getAuth, 
  signOut, 
  sendPasswordResetEmail 
} from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
import { 
  getFirestore, 
  collection, 
  onSnapshot, 
  doc, 
  updateDoc, 
  deleteDoc 
} from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB9GusKT_JuumqK_Bhf-X-ZtmUkzZK0lX0",
  authDomain: "vtr-marinha.firebaseapp.com",
  projectId: "vtr-marinha",
  storageBucket: "vtr-marinha.appspot.com",
  messagingSenderId: "503079573653",
  appId: "1:503079573653:web:beb34f57cd5447d376239c"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.logout = async () => {
  await signOut(auth);
  window.location.href = "index.html";
};

// ==============================================
// 🔹 Atualização em tempo real dos usuários
// ==============================================
function carregarUsuarios() {
  const tbody = document.getElementById("usuarios-body");

  onSnapshot(collection(db, "usuarios"), (snapshot) => {
    tbody.innerHTML = "";
    snapshot.forEach((docItem) => {
      const data = docItem.data();
      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td>${data.nome || "-"}</td>
        <td>${data.email || "-"}</td>
        <td>${data.role || "-"}</td>
        <td>
          ${data.aprovado 
            ? "<span style='color:green;font-weight:bold;'>Aprovado</span>"
            : "<span style='color:red;font-weight:bold;'>Pendente</span>"
          }
        </td>
        <td>
          <button class="aprovar" onclick="aprovar('${docItem.id}')">✔ Aprovar</button>
          <button class="editar" onclick="editarUsuario('${docItem.id}', '${data.nome}', '${data.role}')">✏ Editar</button>
          <button class="reset" onclick="resetSenha('${data.email}')">🔁 Resetar Senha</button>
          <button class="excluir" onclick="excluir('${docItem.id}')">🗑 Excluir</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  });
}
window.onload = carregarUsuarios;

// ==============================================
// 🔹 Funções ADM
// ==============================================
window.aprovar = async (id) => {
  await updateDoc(doc(db, "usuarios", id), { aprovado: true });
  alert("✅ Usuário aprovado com sucesso!");
};

window.editarUsuario = async (id, nomeAtual, cargoAtual) => {
  const novoNome = prompt("Novo nome:", nomeAtual);
  const novoCargo = prompt("Novo cargo (adm, chefe, ose, encarregado, motorista, aux_p3):", cargoAtual);

  if (!novoNome || !novoCargo) {
    alert("⚠️ Campos inválidos. Edição cancelada.");
    return;
  }

  await updateDoc(doc(db, "usuarios", id), {
    nome: novoNome,
    role: novoCargo
  });

  alert("✏ Dados do usuário atualizados!");
};

window.resetSenha = async (email) => {
  try {
    await sendPasswordResetEmail(auth, email);
    alert(`🔁 Um e-mail de redefinição foi enviado para ${email}`);
  } catch (err) {
    console.error(err);
    alert("❌ Erro ao enviar e-mail de redefinição.");
  }
};

window.excluir = async (id) => {
  if (confirm("Tem certeza que deseja excluir este usuário? Essa ação é irreversível.")) {
    await deleteDoc(doc(db, "usuarios", id));
    alert("🗑 Usuário removido com sucesso!");
  }
};
</script>
</head>

<body>
  <div class="container">
    <header>
      <div class="logo-marinha">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/ad/Coat_of_arms_of_the_Brazilian_Navy.svg" alt="Marinha do Brasil">
        <h1>Administrador - Sistema de Viaturas</h1>
      </div>
      <button onclick="logout()">Sair</button>
    </header>

    <h2>Gerenciamento de Usuários</h2>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Cargo</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="usuarios-body"></tbody>
    </table>
  </div>
</body>
</html>
