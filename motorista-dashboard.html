<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Motorista - Dashboard</title>

<!-- Favicon da Marinha -->
<link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/a/ad/Coat_of_arms_of_the_Brazilian_Navy.svg">

<style>
/* ==========================================================
   UI FUTURISTA PREMIUM 2025 ‚Äî MOTORISTA MARINHA
   Design moderno, responsivo e modo escuro autom√°tico
========================================================== */
:root {
  --cor-primaria: #004aad;
  --cor-primaria-hover: #003b8e;
  --cor-fundo: #f5f7fa;
  --cor-texto: #1f2937;
  --cor-card: #ffffff;
  --cor-borda: #d1d5db;
  --cor-secundaria: #e2e8f0;
  --cor-sucesso: #16a34a;
  --cor-erro: #dc2626;
  --cor-aviso: #f59e0b;
}

@media (prefers-color-scheme: dark) {
  :root {
    --cor-fundo: #0b1120;
    --cor-card: #111827;
    --cor-texto: #e5e7eb;
    --cor-borda: #1f2937;
    --cor-secundaria: #1e293b;
  }
}

* {
  box-sizing: border-box;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
}

body {
  margin: 0;
  background: var(--cor-fundo);
  color: var(--cor-texto);
  min-height: 100vh;
}

/* ---------- Cabe√ßalho ---------- */
header {
  background: var(--cor-primaria);
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 24px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.25);
}

header h1 {
  margin: 0;
  font-size: 1.5rem;
  letter-spacing: 0.4px;
}

header button {
  background: var(--cor-secundaria);
  color: var(--cor-texto);
  border: none;
  padding: 8px 16px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
  transition: 0.3s;
}
header button:hover {
  background: var(--cor-card);
}

/* ---------- Container ---------- */
.container {
  max-width: 1100px;
  margin: 30px auto;
  background: var(--cor-card);
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 4px 14px rgba(0,0,0,0.1);
}

/* ---------- T√≠tulos ---------- */
h2 {
  color: var(--cor-primaria);
  margin-top: 0;
  border-left: 4px solid var(--cor-primaria);
  padding-left: 10px;
}

/* ---------- Tabela ---------- */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

thead {
  background: var(--cor-primaria);
  color: white;
}

th, td {
  text-align: left;
  padding: 10px;
  border-bottom: 1px solid var(--cor-borda);
}

tbody tr:hover {
  background: rgba(0,74,173,0.05);
}

/* ---------- Bot√µes de A√ß√£o ---------- */
button.inicio, button.fim {
  border: none;
  border-radius: 6px;
  color: white;
  padding: 6px 12px;
  cursor: pointer;
  font-weight: 600;
  transition: 0.25s;
}

button.inicio {
  background: var(--cor-aviso);
}
button.inicio:hover {
  background: #d97706;
}

button.fim {
  background: var(--cor-sucesso);
}
button.fim:hover {
  background: #15803d;
}

/* ---------- Status P3 ---------- */
td span[style*="color:green"] {
  display: inline-block;
  background: rgba(22,163,74,0.1);
  padding: 4px 8px;
  border-radius: 6px;
}

td span[style*="color:red"] {
  display: inline-block;
  background: rgba(220,38,38,0.1);
  padding: 4px 8px;
  border-radius: 6px;
}

/* ---------- Responsividade ---------- */
@media (max-width: 768px) {
  header {
    flex-direction: column;
    gap: 10px;
    align-items: flex-start;
  }

  th, td {
    font-size: 0.9rem;
  }

  button.inicio, button.fim {
    font-size: 0.85rem;
    padding: 6px 10px;
  }
}

/* ---------- Transi√ß√µes suaves ---------- */
button {
  transition: all 0.25s ease;
}
</style>

  
  
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB9GusKT_JuumqK_Bhf-X-ZtmUkzZK0lX0",
  authDomain: "vtr-marinha.firebaseapp.com",
  projectId: "vtr-marinha",
  storageBucket: "vtr-marinha.appspot.com",
  messagingSenderId: "503079573653",
  appId: "1:503079573653:web:beb34f57cd5447d376239c"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.logout = async()=>{await signOut(auth);window.location.href="index.html";}

async function carregarMissoes(){
  const snapshot = await getDocs(collection(db,"viaturas_missao"));
  const tbody = document.getElementById("missoes-body");
  tbody.innerHTML="";
  snapshot.forEach(docItem=>{
    const data = docItem.data();
    const tr = document.createElement("tr");
    tr.innerHTML = `
  <td>${data.missao || ""}</td>
  <td>${data.viatura || ""}</td>
  <td>${data.status || ""}</td>

  <td>
    ${data.odometro_inicio || ""}
    <button class="inicio" onclick="registrarInicio('${docItem.id}')">Registrar In√≠cio</button>
  </td>

  <td>
    ${data.odometro_fim || ""}
    <button class="fim" onclick="registrarFim('${docItem.id}')">Registrar Fim</button>
  </td>

  <td>${
    data.confirmado_p3
      ? `<span style="color:green;font-weight:bold;">‚úî ${data.assinatura_p3 || "Assinado"}</span><br><small>${data.hora_confirmacao_p3 || ""}</small>`
      : `<span style="color:red;font-weight:bold;">‚úñ Aguardando P3</span>`
  }</td>
`;

    tbody.appendChild(tr);
  });
}
window.onload = carregarMissoes;

window.registrarInicio = async(id)=>{
  const odometro = prompt("Digite o od√¥metro inicial:");
  if(!odometro) return;
  const horario = new Date().toLocaleString();
  await updateDoc(doc(db,"viaturas_missao",id),{odometro_inicio:odometro,horario_inicio:horario});
  carregarMissoes();
}

window.registrarFim = async(id)=>{
  // üîí Verifica se o P3 j√° confirmou a passagem
  const ref = doc(db, "viaturas_missao", id);
  const docSnap = await getDoc(ref);
  if (!docSnap.exists()) {
    alert("Miss√£o n√£o encontrada.");
    return;
  }

  const dados = docSnap.data();
  if (!dados.confirmado_p3) {
    alert("‚ö†Ô∏è Aguardando confirma√ß√£o do Auxiliar P3.\nVoc√™ s√≥ poder√° encerrar a miss√£o ap√≥s o P3 validar a passagem da viatura.");
    return;
  }

  // ‚úÖ Se o P3 j√° confirmou, permite o registro normalmente
  const odometro = prompt("Digite o od√¥metro final:");
  if (!odometro) return;

  const horario = new Date().toLocaleString();
  await updateDoc(ref, {
    odometro_fim: odometro,
    horario_fim: horario
  });

  alert("‚úÖ Miss√£o encerrada com sucesso!");
  carregarMissoes();
};

</script>
</head>
<body>
<header>
<h1>Motorista</h1>
<button onclick="logout()">Sair</button>
</header>
<div class="container">
<h2>Miss√µes de Viaturas</h2>
<table>
<thead>
<tr>
  <th>Miss√£o</th>
  <th>Viatura</th>
  <th>Status</th>
  <th>Od√¥metro In√≠cio</th>
  <th>Od√¥metro Fim</th>
  <th>Assinatura P3</th>
</tr>

</thead>
<tbody id="missoes-body"></tbody>
</table>
</div>
</body>
</html>
