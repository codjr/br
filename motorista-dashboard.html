<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Motorista - Dashboard</title>

<!-- ===== FAVICON MARINHA ===== -->
<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/codjr/br/refs/heads/main/heraldica-8DN.png">

<style>
/* =======================
   RESET + BASE
======================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", "Segoe UI", Roboto, sans-serif;
}
body {
  background: linear-gradient(180deg, #e9ecf4 0%, #f5f7fa 100%);
  color: #1b1b1b;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* =======================
   HEADER
======================= */
header {
  background: #001f3f;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 14px 28px;
  border-bottom: 5px solid #c9a600;
  box-shadow: 0 3px 10px rgba(0,0,0,0.25);
}
.logo-marinha {
  display: flex;
  align-items: center;
  gap: 14px;
}
.logo-marinha img {
  width: 50px;
  height: 50px;
}
header h1 {
  font-size: 1.35rem;
  font-weight: 600;
  letter-spacing: 0.5px;
}
header button {
  background: linear-gradient(145deg, #b30000, #800000);
  border: none;
  color: #fff;
  font-weight: 600;
  padding: 8px 18px;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.25s;
}
header button:hover {
  transform: scale(1.05);
  background: linear-gradient(145deg, #cc0000, #990000);
}

/* =======================
   CONTAINER
======================= */
.container {
  flex: 1;
  max-width: 1000px;
  margin: 40px auto;
  padding: 0 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}

/* =======================
   BOT√ïES CENTRAIS
======================= */
#botoes-centrais {
  display: flex;
  gap: 30px;
  margin-bottom: 40px;
}
.btn-grande {
  padding: 25px 50px;
  font-size: 1.4rem;
  font-weight: 700;
  color: #fff;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  transition: transform 0.2s;
}
.btn-grande:hover {
  transform: scale(1.05);
}
.btn-inicio {
  background: linear-gradient(145deg, #1565c0, #0d47a1);
}
.btn-fim {
  background: linear-gradient(145deg, #2e7d32, #1b5e20);
}

/* =======================
   TABELAS
======================= */
.tab-pane {
  width: 100%;
  background: #fff;
  border-radius: 10px;
  padding: 28px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  margin-bottom: 25px;
}
h2 {
  color: #002b5c;
  margin-bottom: 15px;
  font-weight: 700;
  border-left: 6px solid #c9a600;
  padding-left: 10px;
  text-align: left;
}
.table-wrap {
  overflow-x: auto;
  border-radius: 8px;
}
table {
  width: 100%;
  border-collapse: collapse;
  border-radius: 8px;
  overflow: hidden;
}
thead {
  background: #002b5c;
  color: #fff;
}
th, td {
  padding: 12px 16px;
  border-bottom: 1px solid #ddd;
  text-align: left;
  font-size: 0.95rem;
}
tbody tr:hover {
  background: #f7f9fc;
  transition: 0.2s;
}

/* =======================
   PASTA CONCLU√çDAS
======================= */
#pasta-concluidas {
  margin-top: 20px;
  width: 100%;
  text-align: left;
}
#toggleConcluidas {
  background: #002b5c;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
  margin-bottom: 10px;
}
#toggleConcluidas:hover {
  background: #003d80;
}

/* =======================
   RESPONSIVO
======================= */
@media (max-width: 700px) {
  #botoes-centrais {
    flex-direction: column;
    gap: 15px;
  }
  .btn-grande {
    width: 100%;
  }
}
</style>
</head>

<body>
  <header>
    <div class="logo-marinha">
      <img src="https://raw.githubusercontent.com/codjr/br/refs/heads/main/heraldica-8DN.png" alt="Marinha do Brasil">
      <h1>Sistema de Viaturas ‚Äî Motorista</h1>
    </div>
    <button onclick="logout()">Sair</button>
  </header>

  <div class="container">
    <div id="botoes-centrais">
      <button id="btnInicio" class="btn-grande btn-inicio" style="display:none;" onclick="registrarInicioAtual()">üöó Iniciar Miss√£o</button>
      <button id="btnFim" class="btn-grande btn-fim" style="display:none;" onclick="registrarFimAtual()">üèÅ Finalizar Miss√£o</button>
    </div>

    <div class="tab-pane">
      <h2>Miss√µes Ativas</h2>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Miss√£o</th>
              <th>Viatura</th>
              <th>Status</th>
              <th>Od√¥metro In√≠cio</th>
              <th>Hor√°rio In√≠cio</th>
            </tr>
          </thead>
          <tbody id="missoes-ativas"></tbody>
        </table>
      </div>
    </div>

    <div id="pasta-concluidas">
      <button id="toggleConcluidas" onclick="toggleConcluidas()">üìÅ Mostrar Miss√µes Conclu√≠das</button>
      <div id="concluidasArea" style="display:none;">
        <div class="tab-pane">
          <h2>Miss√µes Conclu√≠das</h2>
          <div class="table-wrap">
            <table>
              <thead>
                <tr>
                  <th>Miss√£o</th>
                  <th>Viatura</th>
                  <th>Od√¥metro In√≠cio</th>
                  <th>Od√¥metro Fim</th>
                  <th>Hor√°rio In√≠cio</th>
                  <th>Hor√°rio Fim</th>
                </tr>
              </thead>
              <tbody id="missoes-concluidas"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- =======================
       SCRIPT FIREBASE
  ======================= -->
  <script type="module">
    import {auth, db} from "./firebase-config.js";
    import {signOut, onAuthStateChanged} from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import {
      collection, doc, getDoc, updateDoc, onSnapshot, query, where, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    /* =======================
       Prote√ß√£o + Sess√£o
    ======================= */
    const TIMEOUT = 10*60*1000; let t;
    onAuthStateChanged(auth, async (u)=>{
      if(!u){ return window.location.href="index.html"; }
      const uDoc = await getDoc(doc(db,"usuarios",u.uid));
      const role = uDoc.exists() ? uDoc.data().role : null;

      // Permite Motorista e Admin
      if(role!=="motorista" && role!=="admin"){
        alert("Acesso restrito a Motoristas ou Administradores.");
        await signOut(auth);
        return window.location.href="index.html";
      }

      EU = {uid: u.uid, email: u.email, role};
      init();
      resetTimer();
      ["mousemove","keydown","click","scroll"].forEach(evt=>document.addEventListener(evt, resetTimer));
    });
    function resetTimer(){
      clearTimeout(t);
      t = setTimeout(async ()=>{
        alert("‚è∞ Sess√£o expirada por inatividade.");
        await signOut(auth);
        window.location.href="index.html";
      }, TIMEOUT);
    }
    window.logout = async()=>{ await signOut(auth); window.location.href="index.html"; };

    /* =======================
       Estado
    ======================= */
    let EU = null;
    let MISS√ÉO_ATUAL = null;

    async function init(){
      carregarMissoes();
    }

    /* =======================
       Carregar Miss√µes
    ======================= */
    function carregarMissoes(){
      let baseQuery = collection(db,"viaturas_missao");
      if(EU.role!=="admin"){
        baseQuery = query(baseQuery, where("motorista","==",EU.email));
      }

      onSnapshot(baseQuery, (snap)=>{
        const ativas = [], concluidas = [];
        snap.docs.forEach(d=>{
          const m = {id:d.id, ...d.data()};
          if(m.status==="Conclu√≠da"){ concluidas.push(m); }
          else { ativas.push(m); }
        });
        renderMissoesAtivas(ativas);
        renderMissoesConcluidas(concluidas);
      });
    }

    function renderMissoesAtivas(lista){
      const tb = document.getElementById("missoes-ativas");
      tb.innerHTML="";
      if(lista.length===0){
        tb.innerHTML="<tr><td colspan='5'>Nenhuma miss√£o ativa</td></tr>";
        document.getElementById("btnInicio").style.display="none";
        document.getElementById("btnFim").style.display="none";
        return;
      }
      lista.forEach(m=>{
        const tr=document.createElement("tr");
        tr.innerHTML=`
          <td>${m.missao||"-"}</td>
          <td>${m.viatura_nome||m.viatura||"-"}</td>
          <td>${m.status||"Pendente"}</td>
          <td>${m.odometro_inicio??"-"}</td>
          <td>${m.horario_inicio??"-"}</td>
        `;
        tb.appendChild(tr);
      });

      // Controle dos bot√µes centrais
      const pendente = lista.find(m=>!m.horario_inicio);
      const emCurso = lista.find(m=>m.horario_inicio && !m.odometro_fim);
      document.getElementById("btnInicio").style.display = pendente ? "inline-block":"none";
      document.getElementById("btnFim").style.display = emCurso ? "inline-block":"none";
      MISS√ÉO_ATUAL = pendente || emCurso || null;
    }

    function renderMissoesConcluidas(lista){
      const tb = document.getElementById("missoes-concluidas");
      tb.innerHTML="";
      if(lista.length===0){
        tb.innerHTML="<tr><td colspan='6'>Nenhuma miss√£o conclu√≠da</td></tr>";
        return;
      }
      lista.forEach(m=>{
        const tr=document.createElement("tr");
        tr.innerHTML=`
          <td>${m.missao||"-"}</td>
          <td>${m.viatura_nome||m.viatura||"-"}</td>
          <td>${m.odometro_inicio??"-"}</td>
          <td>${m.odometro_fim??"-"}</td>
          <td>${m.horario_inicio??"-"}</td>
          <td>${m.horario_fim??"-"}</td>
        `;
        tb.appendChild(tr);
      });
    }

    /* =======================
       Bot√µes Centrais
    ======================= */
    window.registrarInicioAtual = async ()=>{
      if(!MISS√ÉO_ATUAL) return alert("Nenhuma miss√£o pendente encontrada.");
      const ref = doc(db,"viaturas_missao",MISS√ÉO_ATUAL.id);
      const dSnap = await getDoc(ref);
      if(!dSnap.exists()) return alert("Miss√£o n√£o encontrada.");
      const m = dSnap.data();
      if(m.horario_inicio) return alert("In√≠cio j√° registrado.");

      const valor = prompt("Digite o od√¥metro inicial:");
      if(valor===null) return;
      const odo = Number(String(valor).replace(",","."));
      if(isNaN(odo) || odo<0) return alert("Od√¥metro inv√°lido.");

      await updateDoc(ref,{
        odometro_inicio:odo,
        horario_inicio:new Date().toLocaleString("pt-BR"),
        motorista_inicio:EU.email,
        status:"Em viagem",
        atualizado_em:serverTimestamp()
      });
      alert("üìç In√≠cio registrado. Boa viagem!");
    };

    window.registrarFimAtual = async ()=>{
      if(!MISS√ÉO_ATUAL) return alert("Nenhuma miss√£o em andamento encontrada.");
      const ref = doc(db,"viaturas_missao",MISS√ÉO_ATUAL.id);
      const dSnap = await getDoc(ref);
      if(!dSnap.exists()) return alert("Miss√£o n√£o encontrada.");
      const m = dSnap.data();
      if(!m.odometro_inicio) return alert("Registre o in√≠cio antes de finalizar.");
      if(m.odometro_fim) return alert("Fim j√° registrado.");

      const valor = prompt("Digite o od√¥metro final:");
      if(valor===null) return;
      const odo = Number(String(valor).replace(",","."));
      if(isNaN(odo) || odo<0) return alert("Od√¥metro inv√°lido.");
      if(odo < Number(m.odometro_inicio)) return alert("Od√¥metro final n√£o pode ser menor que o inicial.");

      await updateDoc(ref,{
        odometro_fim:odo,
        horario_fim:new Date().toLocaleString("pt-BR"),
        motorista_fim:EU.email,
        status:"Conclu√≠da",
        atualizado_em:serverTimestamp()
      });

      if(m.viatura){
        try{
          await updateDoc(doc(db,"viaturas",m.viatura),{odometro:odo, atualizado_em:serverTimestamp()});
        }catch(e){ console.warn("Erro ao atualizar viatura:",e); }
      }
      alert("‚úÖ Miss√£o conclu√≠da!");
    };

    /* =======================
       Pasta de Conclu√≠das
    ======================= */
    window.toggleConcluidas = ()=>{
      const area = document.getElementById("concluidasArea");
      const btn = document.getElementById("toggleConcluidas");
      const visivel = area.style.display==="block";
      area.style.display = visivel ? "none" : "block";
      btn.textContent = visivel ? "üìÅ Mostrar Miss√µes Conclu√≠das" : "üìÇ Ocultar Miss√µes Conclu√≠das";
    };
  </script>
</body>
</html>
