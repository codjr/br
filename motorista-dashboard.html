<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Motorista - Dashboard</title>
<!-- Favicon da Marinha -->
<link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/a/ad/Coat_of_arms_of_the_Brazilian_Navy.svg">

  
<style>
body{font-family:Arial,sans-serif;background:#f4f4f4;margin:0;padding:0;}
header{background:#007bff;color:white;padding:20px;text-align:center;display:flex;justify-content:space-between;align-items:center;}
header button{padding:6px 12px;background:#dc3545;color:white;border:none;border-radius:4px;cursor:pointer;}
header button:hover{background:#c82333;}
.container{max-width:1000px;margin:20px auto;padding:20px;background:white;border-radius:8px;}
table{width:100%;border-collapse:collapse;margin-top:20px;}
th,td{border:1px solid #ccc;padding:10px;text-align:left;}
th{background:#007bff;color:white;}
button{padding:4px 8px;border:none;border-radius:4px;cursor:pointer;}
button.inicio, button.fim{background:#17a2b8;color:white;}
button.inicio:hover, button.fim:hover{background:#138496;}
</style>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB9GusKT_JuumqK_Bhf-X-ZtmUkzZK0lX0",
  authDomain: "vtr-marinha.firebaseapp.com",
  projectId: "vtr-marinha",
  storageBucket: "vtr-marinha.appspot.com",
  messagingSenderId: "503079573653",
  appId: "1:503079573653:web:beb34f57cd5447d376239c"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.logout = async()=>{await signOut(auth);window.location.href="index.html";}

async function carregarMissoes(){
  const snapshot = await getDocs(collection(db,"viaturas_missao"));
  const tbody = document.getElementById("missoes-body");
  tbody.innerHTML="";
  snapshot.forEach(docItem=>{
    const data = docItem.data();
    const tr = document.createElement("tr");
    tr.innerHTML = `
  <td>${data.missao || ""}</td>
  <td>${data.viatura || ""}</td>
  <td>${data.status || ""}</td>

  <td>
    ${data.odometro_inicio || ""}
    <button class="inicio" onclick="registrarInicio('${docItem.id}')">Registrar In√≠cio</button>
  </td>

  <td>
    ${data.odometro_fim || ""}
    <button class="fim" onclick="registrarFim('${docItem.id}')">Registrar Fim</button>
  </td>

  <td>${
    data.confirmado_p3
      ? `<span style="color:green;font-weight:bold;">‚úî ${data.assinatura_p3 || "Assinado"}</span><br><small>${data.hora_confirmacao_p3 || ""}</small>`
      : `<span style="color:red;font-weight:bold;">‚úñ Aguardando P3</span>`
  }</td>
`;

    tbody.appendChild(tr);
  });
}
window.onload = carregarMissoes;

window.registrarInicio = async(id)=>{
  const odometro = prompt("Digite o od√¥metro inicial:");
  if(!odometro) return;
  const horario = new Date().toLocaleString();
  await updateDoc(doc(db,"viaturas_missao",id),{odometro_inicio:odometro,horario_inicio:horario});
  carregarMissoes();
}

window.registrarFim = async(id)=>{
  // üîí Verifica se o P3 j√° confirmou a passagem
  const ref = doc(db, "viaturas_missao", id);
  const docSnap = await getDoc(ref);
  if (!docSnap.exists()) {
    alert("Miss√£o n√£o encontrada.");
    return;
  }

  const dados = docSnap.data();
  if (!dados.confirmado_p3) {
    alert("‚ö†Ô∏è Aguardando confirma√ß√£o do Auxiliar P3.\nVoc√™ s√≥ poder√° encerrar a miss√£o ap√≥s o P3 validar a passagem da viatura.");
    return;
  }

  // ‚úÖ Se o P3 j√° confirmou, permite o registro normalmente
  const odometro = prompt("Digite o od√¥metro final:");
  if (!odometro) return;

  const horario = new Date().toLocaleString();
  await updateDoc(ref, {
    odometro_fim: odometro,
    horario_fim: horario
  });

  alert("‚úÖ Miss√£o encerrada com sucesso!");
  carregarMissoes();
};

</script>
</head>
<body>
<header>
<h1>Motorista</h1>
<button onclick="logout()">Sair</button>
</header>
<div class="container">
<h2>Miss√µes de Viaturas</h2>
<table>
<thead>
<tr>
  <th>Miss√£o</th>
  <th>Viatura</th>
  <th>Status</th>
  <th>Od√¥metro In√≠cio</th>
  <th>Od√¥metro Fim</th>
  <th>Assinatura P3</th>
</tr>

</thead>
<tbody id="missoes-body"></tbody>
</table>
</div>
</body>
</html>
