<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Encarregado - Dashboard</title>

<!-- Favicon da Marinha -->
<link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/a/ad/Coat_of_arms_of_the_Brazilian_Navy.svg">

  <style>
/* ==========================================================
   UI FUTURISTA PREMIUM 2025 — ENCARREGADO MARINHA
   Design responsivo + tema automático claro/escuro
========================================================== */
:root {
  --cor-primaria: #004aad;
  --cor-primaria-hover: #003b8e;
  --cor-fundo: #f5f7fa;
  --cor-texto: #1f2937;
  --cor-card: #ffffff;
  --cor-borda: #d1d5db;
  --cor-secundaria: #e2e8f0;
  --cor-sucesso: #16a34a;
  --cor-erro: #dc2626;
}

@media (prefers-color-scheme: dark) {
  :root {
    --cor-fundo: #0b1120;
    --cor-card: #111827;
    --cor-texto: #e5e7eb;
    --cor-borda: #1f2937;
    --cor-secundaria: #1e293b;
  }
}

* {
  box-sizing: border-box;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
}

body {
  margin: 0;
  background: var(--cor-fundo);
  color: var(--cor-texto);
  min-height: 100vh;
}

/* ---------- Cabeçalho ---------- */
header {
  background: var(--cor-primaria);
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 24px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

header h1 {
  margin: 0;
  font-size: 1.4rem;
  letter-spacing: 0.5px;
}

header button {
  background: var(--cor-secundaria);
  color: var(--cor-texto);
  border: none;
  padding: 8px 16px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
  transition: 0.3s;
}
header button:hover {
  background: var(--cor-card);
}

/* ---------- Conteúdo ---------- */
.container {
  max-width: 1100px;
  margin: 30px auto;
  background: var(--cor-card);
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 4px 14px rgba(0,0,0,0.1);
}

/* ---------- Títulos ---------- */
h2 {
  color: var(--cor-primaria);
  margin-top: 0;
  border-left: 4px solid var(--cor-primaria);
  padding-left: 10px;
}

/* ---------- Formulário ---------- */
form {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 25px;
}

input[type="text"] {
  flex: 1 1 30%;
  padding: 10px;
  border: 1px solid var(--cor-borda);
  border-radius: 6px;
  background: var(--cor-card);
  color: var(--cor-texto);
  font-size: 1rem;
  transition: border 0.2s;
}
input[type="text"]:focus {
  border-color: var(--cor-primaria);
  outline: none;
}

button[type="submit"] {
  background: var(--cor-primaria);
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.25s ease;
}
button[type="submit"]:hover {
  background: var(--cor-primaria-hover);
}

/* ---------- Tabela ---------- */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

thead {
  background: var(--cor-primaria);
  color: white;
}

th, td {
  text-align: left;
  padding: 10px;
  border-bottom: 1px solid var(--cor-borda);
}

tbody tr:hover {
  background: rgba(0,74,173,0.05);
}

/* ---------- Botão Assinar ---------- */
button.assinar {
  background: var(--cor-sucesso);
  color: white;
  border: none;
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.2s;
}
button.assinar:hover {
  background: #15803d;
}

/* ---------- Responsividade ---------- */
@media (max-width: 768px) {
  header {
    flex-direction: column;
    gap: 10px;
    align-items: flex-start;
  }

  form {
    flex-direction: column;
  }

  input[type="text"] {
    flex: 1 1 100%;
  }

  th, td {
    font-size: 0.9rem;
  }

  button.assinar {
    font-size: 0.85rem;
  }
}

/* ---------- Transições suaves ---------- */
button, input {
  transition: all 0.25s ease;
}
</style>


<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
import { getFirestore, collection, getDocs, doc, updateDoc, addDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB9GusKT_JuumqK_Bhf-X-ZtmUkzZK0lX0",
  authDomain: "vtr-marinha.firebaseapp.com",
  projectId: "vtr-marinha",
  storageBucket: "vtr-marinha.appspot.com",
  messagingSenderId: "503079573653",
  appId: "1:503079573653:web:beb34f57cd5447d376239c"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.logout = async()=>{await signOut(auth);window.location.href="index.html";}

async function carregarMissoes(){
  const snapshot = await getDocs(collection(db,"viaturas_missao"));
  const tbody = document.getElementById("missoes-body");
  tbody.innerHTML="";
  snapshot.forEach(docItem=>{
    const data=docItem.data();
    const tr=document.createElement("tr");
   tr.innerHTML = `
  <td>${data.missao || ""}</td>
  <td>${data.motorista || ""}</td>
  <td>${data.viatura || ""}</td>
  <td>${data.status || ""}</td>
  <td>${data.odometro_inicio || ""}</td>
  <td>${data.horario_inicio || ""}</td>
  <td>${data.odometro_fim || ""}</td>
  <td>${data.horario_fim || ""}</td>

  <td>${
    data.confirmado_p3
      ? `<span style="color:green;font-weight:bold;">✔ ${data.assinatura_p3 || "Assinado"}</span><br><small>${data.hora_confirmacao_p3 || ""}</small>`
      : `<span style="color:red;font-weight:bold;">✖ Pendente</span>`
  }</td>

  <td>
    ${data.assinado
      ? `<span style="color:green;font-weight:bold;">✔ Assinado</span>`
      : `<button class='assinar' onclick="assinar('${docItem.id}')">Assinar</button>`
    }
  </td>
`;

    tbody.appendChild(tr);
  });
}
window.onload = carregarMissoes;

window.assinar = async(id)=>{
  await updateDoc(doc(db,"viaturas_missao",id),{assinado:true});
  carregarMissoes();

  await addDoc(collection(db,"logs"), {
  acao: "Assinatura do Encarregado",
  alvo: id,
  feito_por_email: auth.currentUser?.email || "encarregado",
  data_hora: new Date().toLocaleString()
});

}

// Criar missão
window.criarMissao = async()=>{
  const missao = document.getElementById("missao").value;
  const motorista = document.getElementById("motorista").value;
  const viatura = document.getElementById("viatura").value;
  await addDoc(collection(db,"viaturas_missao"),{
    missao,status:"Pendente",motorista,viatura,assinado:true
  });
  carregarMissoes();
}
</script>
</head>
<body>
<header>
<h1>Encarregado - Dashboard</h1>
<button onclick="logout()">Sair</button>
</header>
<div class="container">
<h2>Criar Nova Missão</h2>
<form onsubmit="event.preventDefault(); criarMissao();">
<input type="text" id="missao" placeholder="Missão" required>
<input type="text" id="motorista" placeholder="Motorista" required>
<input type="text" id="viatura" placeholder="Viatura" required>
<button type="submit">Criar Missão</button>
</form>

<h2>Missões Existentes</h2>
<table>
<thead>
<tr>
<th>Missão</th><th>Motorista</th><th>Viatura</th><th>Status</th><th>Odômetro Início</th><th>Horário Início</th>
<th>Odômetro Fim</th>
<th>Horário Fim</th>
<th>Assinatura P3</th>
<th>Assinatura Encarregado</th>

</tr>
</thead>
<tbody id="missoes-body"></tbody>
</table>
</div>
</body>
</html>
