<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Login - Sistema de Viaturas</title>
<link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/a/ad/Coat_of_arms_of_the_Brazilian_Navy.svg">
<link rel="stylesheet" href="style.css">
</head>
<body class="centered">
  <div class="card narrow">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/a/ad/Coat_of_arms_of_the_Brazilian_Navy.svg" alt="Marinha do Brasil">
    <h2>Sistema de Viaturas</h2>
    <input type="email" id="email" placeholder="Email institucional" required>
    <input type="password" id="senha" placeholder="Senha" required>
    <button class="primary" onclick="login()">Entrar</button>
    <p class="hint"><a href="cadastro.html">Não tem cadastro? Clique aqui</a></p>
  </div>

<script type="module">
import { auth, db } from "./firebase-config.js";
import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
import { doc, getDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

window.login = async ()=>{
  const email = document.getElementById("email").value.trim();
  const senha = document.getElementById("senha").value;
  if(!email || !senha){ alert("Preencha email e senha."); return; }
  try{
    const cred = await signInWithEmailAndPassword(auth, email, senha);
    const uid = cred.user.uid;
    const uDoc = await getDoc(doc(db,"usuarios",uid));
    if(!uDoc.exists()) throw new Error("Usuário sem cadastro no Firestore.");
    const u = uDoc.data();
    if(!u.aprovado) throw new Error("Usuário ainda não aprovado.");

    const rota = {
      adm: "adm-dashboard.html",
      encarregado: "encarregado-dashboard.html",
      aux_encarregado: "aux-encarregado-dashboard.html",
      ose: "ose-dashboard.html",
      chefe: "chefe-dashboard.html",
      motorista: "motorista-dashboard.html",
    }[u.role] || "index.html";

    window.location.href = rota;
  }catch(e){
    alert("Erro de login: " + (e.message || e));
  }
};
</script>
</body>
</html>
