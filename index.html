<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Sistema de Viaturas</title>
<style>
/* Reset básico */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #e0eafc, #cfdef3);
}

/* Caixa de login */
.login-box {
    background: #ffffff;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 360px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.login-box:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
}

/* Inputs */
input {
    width: 100%;
    padding: 12px 15px;
    margin: 12px 0;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 15px;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

input:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    outline: none;
}

/* Botão */
button {
    width: 100%;
    padding: 12px;
    background: #007bff;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
}

button:hover {
    background: #0056b3;
    transform: translateY(-2px);
}

button:active {
    transform: translateY(0);
}

/* Links */
a {
    color: #007bff;
    text-decoration: none;
    font-size: 14px;
}

a:hover {
    text-decoration: underline;
}

/* Responsividade leve */
@media (max-width: 400px) {
    .login-box {
        padding: 30px 20px;
        width: 90%;
    }
}

</style>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB9GusKT_JuumqK_Bhf-X-ZtmUkzZK0lX0",
  authDomain: "vtr-marinha.firebaseapp.com",
  projectId: "vtr-marinha",
  storageBucket: "vtr-marinha.appspot.com",
  messagingSenderId: "503079573653",
  appId: "1:503079573653:web:beb34f57cd5447d376239c"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.loginADM = async function(){
  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;
  try{
    const userCredential = await signInWithEmailAndPassword(auth,email,senha);
    const uid = userCredential.user.uid;
    const userDoc = await getDoc(doc(db,"usuarios",uid));
    if(!userDoc.exists()) throw new Error("Usuário não cadastrado no Firestore");
    const data = userDoc.data();
    if(!data.aprovado) throw new Error("Usuário não aprovado ainda");
    switch(data.role){
      case "adm": window.location.href="adm-dashboard.html"; break;
      case "chefe": window.location.href="chefe-dashboard.html"; break;
      case "ose": window.location.href="ose-dashboard.html"; break;
      case "encarregado": window.location.href="encarregado-dashboard.html"; break;
      case "motorista": window.location.href="motorista-dashboard.html"; break;
      case "aux_p3": window.location.href="aux-p3-dashboard.html"; break;
      default: alert("Role inválido"); break;
    }
  }catch(err){
    alert(err.message);
  }
}
</script>
</head>
<body>
<div class="login-box">
  <h2>Login - Viaturas</h2>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="senha" placeholder="Senha" required>
  <button onclick="loginADM()">Entrar</button>
  <p style="text-align:center;margin-top:10px;">
    <a href="cadastro.html">Não tem cadastro? Clique aqui</a>
  </p>
</div>
</body>
</html>
