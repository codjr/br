<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Auxiliar do Encarregado - Dashboard</title>
<link rel="icon" type="image/svg+xml"
      href="https://upload.wikimedia.org/wikipedia/commons/a/ad/Coat_of_arms_of_the_Brazilian_Navy.svg">

<style>
:root {
  --cor-primaria: #004aad;
  --cor-primaria-hover: #003b8e;
  --cor-fundo: #f5f7fa;
  --cor-card: #ffffff;
  --cor-texto: #1f2937;
  --cor-borda: #d1d5db;
  --cor-sucesso: #16a34a;
  --cor-erro: #dc2626;
}
@media (prefers-color-scheme: dark) {
  :root {
    --cor-fundo: #0b1120;
    --cor-card: #111827;
    --cor-texto: #e5e7eb;
    --cor-borda: #1f2937;
  }
}
* { box-sizing: border-box; font-family: "Segoe UI", Roboto, Arial, sans-serif; }
body {
  margin: 0; background: var(--cor-fundo); color: var(--cor-texto);
  min-height: 100vh; padding: 30px 10px;
}
.container {
  max-width: 1200px; margin: auto; background: var(--cor-card);
  border-radius: 10px; box-shadow: 0 4px 18px rgba(0,0,0,.12); padding: 30px;
}
header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
header h1 { color: var(--cor-primaria); font-size: 1.4rem; margin: 0; }
header button {
  background: var(--cor-erro); color: #fff; border: none;
  padding: 8px 16px; border-radius: 6px; cursor: pointer; font-weight: 600;
}
header button:hover { background: #b91c1c; }

h2 {
  color: var(--cor-primaria);
  border-left: 4px solid var(--cor-primaria);
  padding-left: 10px;
}

form input, form select, button {
  padding: 10px; border-radius: 6px; border: 1px solid var(--cor-borda);
  margin: 5px 0;
}

button {
  cursor: pointer; background: var(--cor-primaria); color: #fff; font-weight: 600;
  transition: background 0.25s;
}
button:hover { background: var(--cor-primaria-hover); }

table {
  width: 100%; border-collapse: collapse; margin-top: 15px;
}
thead { background: var(--cor-primaria); color: #fff; }
th, td { padding: 10px 12px; border-bottom: 1px solid var(--cor-borda); text-align: left; }
tbody tr:hover { background: rgba(0,74,173,0.05); }

.badge-ok { background: rgba(22,163,74,0.12); color: #166534; padding: 4px 8px; border-radius: 6px; font-weight: 700; }
.badge-no { background: rgba(220,38,38,0.12); color: #991b1b; padding: 4px 8px; border-radius: 6px; font-weight: 700; }

@media (max-width: 768px) {
  .container { padding: 20px; }
  th, td { font-size: 0.9rem; }
}
</style>
</head>

<body>
<div class="container">
  <header>
    <h1>Auxiliar do Encarregado - Dashboard</h1>
    <button onclick="logout()">Sair</button>
  </header>

  <h2>Criar Nova Miss√£o</h2>
  <form onsubmit="event.preventDefault(); criarMissao();">
    <input type="text" id="missao" placeholder="Descri√ß√£o da miss√£o" required>
    
    <select id="motorista" required>
      <option value="">Selecione o Motorista</option>
    </select>

    <select id="viatura" required onchange="atualizarOdometro()">
      <option value="">Selecione a Viatura</option>
    </select>

    <input type="number" id="odometro_inicio" placeholder="Od√¥metro inicial" readonly>

    <button type="submit">Criar Miss√£o</button>
  </form>

  <h2>Miss√µes Existentes</h2>
  <table>
    <thead>
      <tr>
        <th>Miss√£o</th><th>Motorista</th><th>Viatura</th><th>Status</th>
        <th>Od√¥metro In√≠cio</th><th>Od√¥metro Fim</th>
      </tr>
    </thead>
    <tbody id="missoes-body"></tbody>
  </table>
</div>

<script type="module">
import { auth, db } from "./firebase-config.js";
import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
import {
  collection, addDoc, getDocs, doc, onSnapshot, query, where, orderBy, limit
} from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

let usuarioAtual = null;

/* üîí Prote√ß√£o e logout autom√°tico */
const LIMITE = 10 * 60 * 1000;
let timer;
onAuthStateChanged(auth, async (user) => {
  if (!user) return window.location.href = "index.html";
  usuarioAtual = user;
  carregarMotoristas();
  carregarViaturas();
  carregarMissoes();
  resetarTimer();
  ["mousemove","keydown","click","scroll"].forEach(e=>document.addEventListener(e,resetarTimer));
});
function resetarTimer() {
  clearTimeout(timer);
  timer = setTimeout(async ()=>{
    alert("‚è∞ Sess√£o expirada.");
    await signOut(auth);
    window.location.href = "index.html";
  }, LIMITE);
}

/* üö™ Logout manual */
window.logout = async()=>{ await signOut(auth); window.location.href="index.html"; };

/* üöó Carregar motoristas */
async function carregarMotoristas(){
  const snap = await getDocs(query(collection(db,"usuarios"), where("role","==","motorista"), where("aprovado","==",true)));
  const sel = document.getElementById("motorista");
  sel.innerHTML = "<option value=''>Selecione o Motorista</option>";
  snap.forEach(d=>{
    const u=d.data();
    const opt=document.createElement("option");
    opt.value=u.email; opt.textContent=u.nome+" ("+u.email+")";
    sel.appendChild(opt);
  });
}

/* üöô Carregar viaturas */
async function carregarViaturas(){
  const snap = await getDocs(collection(db,"viaturas"));
  const sel = document.getElementById("viatura");
  sel.innerHTML = "<option value=''>Selecione a Viatura</option>";
  snap.forEach(d=>{
    const v=d.data();
    const opt=document.createElement("option");
    opt.value=d.id; opt.textContent=d.id+" ‚Äî "+v.modelo;
    sel.appendChild(opt);
  });
}

/* üî¢ Atualizar od√¥metro com base na √∫ltima miss√£o */
window.atualizarOdometro = async ()=>{
  const v=document.getElementById("viatura").value;
  if(!v)return;
  const q=query(collection(db,"viaturas_missao"), where("viatura","==",v), orderBy("criada_em","desc"), limit(1));
  const snap=await getDocs(q);
  let od=0;
  snap.forEach(d=>{
    const m=d.data();
    od = m.odometro_fim ? Number(m.odometro_fim) : Number(m.odometro_inicio||0);
  });
  document.getElementById("odometro_inicio").value = od;
}

/* üßæ Criar miss√£o */
window.criarMissao = async()=>{
  const missao=document.getElementById("missao").value.trim();
  const motorista=document.getElementById("motorista").value;
  const viatura=document.getElementById("viatura").value;
  const odometro_inicio=document.getElementById("odometro_inicio").value;
  if(!missao||!motorista||!viatura) return alert("Preencha todos os campos!");

  await addDoc(collection(db,"viaturas_missao"),{
    missao, motorista, viatura,
    odometro_inicio:Number(odometro_inicio)||0,
    status:"Programada pelo Auxiliar",
    criada_por:usuarioAtual.email,
    criada_em:new Date().toISOString()
  });
  alert("‚úÖ Miss√£o programada com sucesso!");
  document.querySelector("form").reset();
  carregarMissoes();
};

/* üì° Miss√µes em tempo real */
function carregarMissoes(){
  onSnapshot(collection(db,"viaturas_missao"),(snap)=>{
    const tb=document.getElementById("missoes-body");tb.innerHTML="";
    snap.forEach(d=>{
      const m=d.data();
      const tr=document.createElement("tr");
      tr.innerHTML=`
        <td>${m.missao}</td>
        <td>${m.motorista}</td>
        <td>${m.viatura}</td>
        <td>${m.status}</td>
        <td>${m.odometro_inicio||"-"}</td>
        <td>${m.odometro_fim||"-"}</td>
      `;
      tb.appendChild(tr);
    });
  });
}
</script>
</body>
</html>
