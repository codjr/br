<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auxiliar do Encarregado - Dashboard</title>

<link rel="icon" type="image/svg+xml"
      href="https://upload.wikimedia.org/wikipedia/commons/a/ad/Coat_of_arms_of_the_Brazilian_Navy.svg">

<style>
:root {
  --cor-primaria:#004aad;--cor-primaria-hover:#003b8e;
  --cor-fundo:#f5f7fa;--cor-texto:#1f2937;
  --cor-card:#fff;--cor-borda:#d1d5db;
  --cor-secundaria:#e2e8f0;
  --cor-sucesso:#16a34a;--cor-erro:#dc2626;--cor-aviso:#f59e0b;
}
@media(prefers-color-scheme:dark){
  :root{--cor-fundo:#0b1120;--cor-card:#111827;--cor-texto:#e5e7eb;
        --cor-borda:#1f2937;--cor-secundaria:#1e293b;}
}
*{box-sizing:border-box;font-family:"Segoe UI",Roboto,Arial,sans-serif}
body{margin:0;background:var(--cor-fundo);color:var(--cor-texto);
     min-height:100vh;padding:30px 10px;}
.container{max-width:1200px;margin:auto;background:var(--cor-card);
           border-radius:10px;box-shadow:0 4px 18px rgba(0,0,0,.12);padding:30px;}
header{display:flex;justify-content:space-between;align-items:center;margin-bottom:25px;}
header h1{color:var(--cor-primaria);font-size:1.4rem;margin:0;}
header button{background:var(--cor-erro);color:#fff;border:none;
              padding:8px 16px;border-radius:6px;cursor:pointer;font-weight:600;}
header button:hover{background:#b91c1c;}
h2{color:var(--cor-primaria);margin-top:0;border-left:4px solid var(--cor-primaria);padding-left:10px;}
table{width:100%;border-collapse:collapse;margin-top:15px;}
thead{background:var(--cor-primaria);color:#fff;}
th,td{padding:10px 12px;border-bottom:1px solid var(--cor-borda);text-align:left;}
tbody tr:hover{background:rgba(0,74,173,.05);}
button{border:none;padding:6px 10px;border-radius:6px;cursor:pointer;font-weight:600;}
button.criar{background:var(--cor-primaria);color:white;}
button.criar:hover{background:var(--cor-primaria-hover);}
.badge-ok{background:rgba(22,163,74,.12);color:#166534;padding:4px 8px;border-radius:6px;font-weight:700;}
.badge-no{background:rgba(220,38,38,.12);color:#991b1b;padding:4px 8px;border-radius:6px;font-weight:700;}
.tag-fp{color:#dc2626;font-weight:700;}
form input,select{padding:8px;margin:5px;border:1px solid var(--cor-borda);border-radius:6px;}
@media(max-width:768px){.container{padding:20px;}th,td{font-size:.9rem;}}
</style>
</head>
<body>

<!-- üîß Banner de Emula√ß√£o -->
<div id="emulacao-banner"
     style="display:none;background:#004aad;color:#fff;padding:10px 20px;text-align:center;
            font-weight:600;box-shadow:0 2px 8px rgba(0,0,0,.2);">
  üîß Modo Emula√ß√£o Ativo ‚Äî <span id="emulando-email"></span>
  <button onclick="window.location.href='adm-dashboard.html'"
          style="margin-left:10px;background:#fbbf24;color:#000;border:none;
                 padding:6px 10px;border-radius:5px;cursor:pointer;font-weight:600;">
    Voltar ao ADM
  </button>
</div>

<div class="container">
  <header>
    <h1>Auxiliar do Encarregado - Dashboard</h1>
    <button onclick="logout()">Sair</button>
  </header>

  <h2>Criar Nova Miss√£o</h2>
  <form onsubmit="event.preventDefault(); criarMissao();">
    <input type="text" id="missao" placeholder="Descri√ß√£o da miss√£o" required>
    <input type="text" id="motorista" placeholder="Motorista respons√°vel" required>
    <select id="viatura" required>
      <option value="">Selecione uma viatura</option>
    </select>
    <label><input type="checkbox" id="foraProg"> Fora da Programa√ß√£o</label>
    <button type="submit" class="criar">Criar Miss√£o</button>
  </form>

  <h2>Miss√µes Existentes</h2>
  <table>
    <thead>
      <tr>
        <th>Miss√£o</th><th>Motorista</th><th>Viatura</th><th>Status</th>
        <th>Fora da Prog.</th><th>Od√¥metro In√≠cio</th><th>Od√¥metro Fim</th>
        <th>OSE</th><th>Enc.</th><th>Chefe</th><th>Aux.</th>
      </tr>
    </thead>
    <tbody id="missoes-body"></tbody>
  </table>
</div>

<script type="module">
import {auth,db} from "./firebase-config.js";
import {signOut,onAuthStateChanged} from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
import {collection,onSnapshot,addDoc,updateDoc,doc,getDocs,query,where,orderBy,serverTimestamp} 
from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

/* üîí Prote√ß√£o e logout autom√°tico */
const LIMITE=10*60*1000;let timer;
onAuthStateChanged(auth,u=>{
  if(!u){window.location.href="index.html";}
  else{resetar();["mousemove","keydown","click","scroll"].forEach(e=>document.addEventListener(e,resetar));
       carregarViaturas();carregarMissoes();}
});
function resetar(){clearTimeout(timer);
  timer=setTimeout(async()=>{alert("‚è∞ Sess√£o expirada.");await signOut(auth);window.location.href="index.html";},LIMITE);}

/* Banner de emula√ß√£o */
const p=new URLSearchParams(window.location.search);const em=p.get("emulando");
if(em){document.getElementById("emulacao-banner").style.display="block";
       document.getElementById("emulando-email").textContent=em;}

/* Logout */
window.logout=async()=>{await signOut(auth);window.location.href="index.html";}

/* üöò Carregar viaturas cadastradas */
async function carregarViaturas(){
  const select=document.getElementById("viatura");
  const snap=await getDocs(collection(db,"viaturas"));
  snap.forEach(v=>{
    const d=v.data();
    const opt=document.createElement("option");
    opt.value=d.placa;
    opt.textContent=`${d.modelo} - ${d.placa}`;
    select.appendChild(opt);
  });
}

/* üßæ Criar miss√£o */
window.criarMissao=async()=>{
  const missao=document.getElementById("missao").value.trim();
  const motorista=document.getElementById("motorista").value.trim();
  const viatura=document.getElementById("viatura").value.trim();
  const fora=document.getElementById("foraProg").checked;

  if(!missao||!motorista||!viatura){alert("Preencha todos os campos!");return;}

  try{
    // Busca √∫ltimo od√¥metro final da mesma viatura
    const q=query(collection(db,"viaturas_missao"),where("viatura","==",viatura),orderBy("criada_em","desc"));
    const snap=await getDocs(q);
    let odometroRef=0;
    snap.forEach((d,i)=>{if(i===0) odometroRef=d.data().odometro_fim||0;});

    await addDoc(collection(db,"viaturas_missao"),{
      missao,motorista,viatura,fora_programacao:fora,
      status:"Programada",
      criado_por:auth.currentUser?.email||"auxiliar",
      odometro_inicio:odometroRef,
      criada_em:serverTimestamp()
    });
    alert("‚úÖ Miss√£o criada e programada!");
    document.querySelector("form").reset();
  }catch(e){
    console.error(e);
    alert("Erro ao criar miss√£o!");
  }
};

/* üîÑ Carregar miss√µes em tempo real */
function carregarMissoes(){
  const tb=document.getElementById("missoes-body");
  onSnapshot(collection(db,"viaturas_missao"),snap=>{
    tb.innerHTML="";
    snap.forEach(d=>{
      const m=d.data();
      const tr=document.createElement("tr");
      tr.innerHTML=`
        <td>${m.missao||""}</td>
        <td>${m.motorista||""}</td>
        <td>${m.viatura||""}</td>
        <td>${m.status||"Pendente"}</td>
        <td>${m.fora_programacao?"‚ö†Ô∏è Sim":"N√£o"}</td>
        <td>${m.odometro_inicio||"-"}</td>
        <td>${m.odometro_fim||"-"}</td>
        <td>${m.assinatura_ose?`<span class='badge-ok'>${m.assinatura_ose}</span>`:"<span class='badge-no'>-"}</td>
        <td>${m.assinatura_encarregado?`<span class='badge-ok'>${m.assinatura_encarregado}</span>`:"<span class='badge-no'>-"}</td>
        <td>${m.assinatura_chedep?`<span class='badge-ok'>${m.assinatura_chedep}</span>`:"<span class='badge-no'>-"}</td>
        <td>${m.assinatura_aux?`<span class='badge-ok'>${m.assinatura_aux}</span>`:"<span class='badge-no'>-"}</td>`;
      tb.appendChild(tr);
    });
  });
}
</script>
</body>
</html>
