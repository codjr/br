<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auxiliar P3 - Dashboard</title>
<!-- Favicon da Marinha -->
<link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/a/ad/Coat_of_arms_of_the_Brazilian_Navy.svg">

<style>
/* ==========================================================
   UI FUTURISTA PREMIUM 2025 — AUXILIAR P3
   Padrão visual Marinha, responsivo e modo escuro automático
========================================================== */
:root {
  --cor-primaria: #004aad;
  --cor-primaria-hover: #003b8e;
  --cor-fundo: #f5f7fa;
  --cor-texto: #1f2937;
  --cor-card: #ffffff;
  --cor-borda: #d1d5db;
  --cor-secundaria: #e2e8f0;
  --cor-sucesso: #16a34a;
  --cor-erro: #dc2626;
}

@media (prefers-color-scheme: dark) {
  :root {
    --cor-fundo: #0b1120;
    --cor-card: #111827;
    --cor-texto: #e5e7eb;
    --cor-borda: #1f2937;
    --cor-secundaria: #1e293b;
  }
}

* {
  box-sizing: border-box;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
}

body {
  margin: 0;
  background: var(--cor-fundo);
  color: var(--cor-texto);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  padding: 30px 10px;
}

/* ---------- Container principal ---------- */
.container {
  width: 100%;
  max-width: 1100px;
  background: var(--cor-card);
  border-radius: 10px;
  box-shadow: 0 4px 14px rgba(0,0,0,0.1);
  padding: 30px;
}

/* ---------- Cabeçalho ---------- */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 15px;
}

header h2 {
  margin: 0;
  color: var(--cor-primaria);
  font-size: 1.4rem;
}

header button {
  background: var(--cor-secundaria);
  color: var(--cor-texto);
  border: none;
  padding: 8px 16px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
  transition: 0.25s;
}
header button:hover {
  background: var(--cor-card);
}

/* ---------- Títulos ---------- */
h3 {
  color: var(--cor-primaria);
  margin-top: 10px;
  border-left: 4px solid var(--cor-primaria);
  padding-left: 10px;
}

/* ---------- Tabela ---------- */
.table-wrap {
  overflow-x: auto;
  border-radius: 8px;
  margin-top: 12px;
}

table {
  width: 100%;
  border-collapse: collapse;
  min-width: 800px;
}

thead {
  background: var(--cor-primaria);
  color: white;
}

th, td {
  text-align: left;
  padding: 10px 12px;
  border-bottom: 1px solid var(--cor-borda);
}

tbody tr:hover {
  background: rgba(0,74,173,0.05);
}

/* ---------- Botões ---------- */
button {
  background: var(--cor-primaria);
  color: white;
  border: none;
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.25s ease;
}

button:hover {
  background: var(--cor-primaria-hover);
}

/* ---------- Badges ---------- */
.badge {
  display: inline-block;
  padding: 4px 8px;
  border-radius: 6px;
  font-size: 0.85rem;
  font-weight: 600;
}

.badge-ok {
  background: var(--cor-sucesso);
  color: white;
}

.badge-no {
  background: var(--cor-erro);
  color: white;
}

/* ---------- Ações ---------- */
.actions {
  display: flex;
  gap: 4px;
}

/* ---------- Responsividade ---------- */
@media (max-width: 768px) {
  header {
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
  }

  th, td {
    font-size: 0.9rem;
  }

  button {
    font-size: 0.85rem;
    padding: 6px 10px;
  }
}

/* ---------- Transições ---------- */
button, input {
  transition: all 0.25s ease;
}
</style>


  
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import {
  getAuth, signOut, onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
import {
  getFirestore, collection, getDocs, doc, updateDoc, addDoc, getDoc, serverTimestamp
} from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB9GusKT_JuumqK_Bhf-X-ZtmUkzZK0lX0",
  authDomain: "vtr-marinha.firebaseapp.com",
  projectId: "vtr-marinha",
  storageBucket: "vtr-marinha.appspot.com",
  messagingSenderId: "503079573653",
  appId: "1:503079573653:web:beb34f57cd5447d376239c"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* Utilidades */
const $ = (sel)=>document.querySelector(sel);
async function logAction(acao, alvo, extra={}) {
  try {
    const user = auth.currentUser;
    await addDoc(collection(db, "logs"), {
      acao,
      alvo,
      feito_por_email: user?.email || "desconhecido",
      data_hora: serverTimestamp(),
      ...extra
    });
  } catch (e) { console.warn("Log falhou:", e); }
}

/* Controle de sessão */
onAuthStateChanged(auth, async(user)=>{
  if(!user){ window.location.href="index.html"; return; }
  const userDoc = await getDoc(doc(db, "usuarios", user.uid));
  if(!userDoc.exists()){ await signOut(auth); window.location.href="index.html"; return; }
  const dados = userDoc.data();
  if(dados.role!=="aux_p3"){
    alert("Acesso restrito ao Auxiliar P3.");
    window.location.href="index.html";
    return;
  }
  carregarMissoes();
});

window.logout = async()=>{ await signOut(auth); window.location.href="index.html"; }

/* Carregar missões */
async function carregarMissoes(){
  const snapshot = await getDocs(collection(db,"viaturas_missao"));
  const tbody = $("#tbl-body");
  tbody.innerHTML = "";
  snapshot.forEach(docItem=>{
    const d = docItem.data();
    const assinado = d.assinatura_p3 ? true : false;
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${d.missao||"-"}</td>
      <td>${d.motorista||"-"}</td>
      <td>${d.viatura||"-"}</td>
      <td>${d.horario_inicio||"-"}</td>
      <td>${d.odometro_inicio||"-"}</td>
      <td>${d.horario_fim||"-"}</td>
      <td>${d.odometro_fim||"-"}</td>
      <td>${assinado ? '<span class="badge badge-ok">Assinado</span>' : '<span class="badge badge-no">Pendente</span>'}</td>
      <td class="actions">
        ${assinado ? '' : `<button onclick="assinarP3('${docItem.id}')">Confirmar Passagem</button>`}
      </td>
    `;
    tbody.appendChild(tr);
  });
}

/* Assinatura de passagem */
window.assinarP3 = async(id)=>{
  const confirmar = confirm("Confirmar passagem desta viatura pelo P3?");
  if(!confirmar) return;
  const user = auth.currentUser;
  await updateDoc(doc(db,"viaturas_missao",id),{
    confirmado_p3:true,
    assinatura_p3:user.email,
    hora_confirmacao_p3:new Date().toLocaleString()
  });
  await logAction("Assinatura P3 registrada", id, {assinatura_p3:user.email});
  carregarMissoes();
}
</script>
</head>
<body>
<div class="container">
  <header>
    <h2>Auxiliar P3 — Painel de Passagens</h2>
    <button onclick="logout()">Sair</button>
  </header>

  <h3>Missões em andamento / finalizadas</h3>
  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>Missão</th>
          <th>Motorista</th>
          <th>Viatura</th>
          <th>Início</th>
          <th>Odômetro Inicial</th>
          <th>Fim</th>
          <th>Odômetro Final</th>
          <th>Assinatura P3</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody id="tbl-body"></tbody>
    </table>
  </div>
</div>
</body>
</html>
