<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Usuário - Viaturas</title>
<link rel="stylesheet" href="style.css">

<!-- Favicon da Marinha -->
<link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/a/ad/Coat_of_arms_of_the_Brazilian_Navy.svg">

<style>
/* ---------- Layout ---------- */
body {
  font-family: 'Segoe UI', Arial, sans-serif;
  background: linear-gradient(135deg, #e0eafc, #cfdef3);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

.box {
  background: #ffffff;
  padding: 40px 30px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 380px;
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.box:hover {
  transform: translateY(-4px);
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
}

/* ---------- Logo ---------- */
.box img {
  width: 90px;
  height: 90px;
  margin-bottom: 10px;
}

/* ---------- Form ---------- */
h2 {
  color: #004aad;
  margin-bottom: 20px;
}

input, select {
  width: 100%;
  padding: 12px 14px;
  margin: 8px 0;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 15px;
}

button {
  width: 100%;
  padding: 12px;
  background: #004aad;
  color: #fff;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
}

button:hover {
  background: #003b8e;
  transform: translateY(-2px);
}
</style>

<script type="module">
import { auth, db } from "./firebase-config.js";
import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
import { doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

window.cadastrar = async()=>{
  const nome = document.getElementById("nome").value.trim();
  const email = document.getElementById("email").value.trim();
  const senha = document.getElementById("senha").value;
  const role = document.getElementById("role").value;

  if(!nome || !email || !senha || !role){
    alert("Preencha todos os campos!");
    return;
  }

  try{
    const userCredential = await createUserWithEmailAndPassword(auth,email,senha);
    const uid = userCredential.user.uid;

    await setDoc(doc(db,"usuarios",uid),{
      nome,
      email,
      role,              // adm, chefe, ose, encarregado, motorista, aux_encarregado
      aprovado:false,    // aguardando aprovação do ADM
      criado_em: serverTimestamp()
    });

    alert("Cadastro enviado! Aguarde aprovação do ADM.");
    window.location.href="index.html";
  }catch(err){
    alert("Erro: " + err.message);
  }
}
</script>
</head>
<body>
<div class="box">
  <img src="https://upload.wikimedia.org/wikipedia/commons/a/ad/Coat_of_arms_of_the_Brazilian_Navy.svg" alt="Logo Marinha do Brasil">
  <h2>Cadastro de Usuário</h2>

  <input type="text" id="nome" placeholder="Nome completo" required>
  <input type="email" id="email" placeholder="Email institucional" required>
  <input type="password" id="senha" placeholder="Senha" required>

  <select id="role" required>
    <option value="">Selecione o cargo</option>
    <option value="motorista">Motorista</option>
    <option value="aux_encarregado">Auxiliar do Encarregado</option>
    <option value="encarregado">Encarregado</option>
    <option value="ose">Oficial de Serviço</option>
    <option value="chefe">Chefe de Departamento</option>
    <!-- Removido: aux_p3 -->
  </select>

  <button onclick="cadastrar()">Cadastrar</button>
  <p style="margin-top:10px;">
    <a href="index.html" style="color:#004aad;text-decoration:none;">Já tem conta? Faça login</a>
  </p>
</div>
</body>
</html>
