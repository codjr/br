<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Usuário - Viaturas</title>
<!-- Favicon da Marinha -->
<link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/a/ad/Coat_of_arms_of_the_Brazilian_Navy.svg">


<style>
body{font-family:Arial,sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;background:#f0f0f0;}
.box{background:white;padding:30px;border-radius:8px;box-shadow:0 0 10px rgba(0,0,0,0.1);width:320px;}
input, select{width:100%;padding:10px;margin:10px 0;border:1px solid #ccc;border-radius:4px;}
button{width:100%;padding:10px;background:#28a745;color:white;border:none;border-radius:4px;cursor:pointer;}
button:hover{background:#218838;}
</style>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB9GusKT_JuumqK_Bhf-X-ZtmUkzZK0lX0",
  authDomain: "vtr-marinha.firebaseapp.com",
  projectId: "vtr-marinha",
  storageBucket: "vtr-marinha.appspot.com",
  messagingSenderId: "503079573653",
  appId: "1:503079573653:web:beb34f57cd5447d376239c"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.cadastrar = async()=>{
  const nome = document.getElementById("nome").value;
  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;
  const role = document.getElementById("role").value;

  try{
    const userCredential = await createUserWithEmailAndPassword(auth,email,senha);
    const uid = userCredential.user.uid;

    // Salva no Firestore com "aprovado=false"
    await setDoc(doc(db,"usuarios",uid),{
      nome, email, role, aprovado:false
    });

    alert("Cadastro enviado! Aguarde aprovação do ADM.");
    window.location.href="index.html";
  }catch(err){
    alert(err.message);
  }
}
</script>
</head>
<body>
<div class="box">
<h2>Cadastro de Usuário</h2>
<input type="text" id="nome" placeholder="Nome completo" required>
<input type="email" id="email" placeholder="Email" required>
<input type="password" id="senha" placeholder="Senha" required>
<select id="role" required>
<option value="">Selecione o cargo</option>
<option value="motorista">Motorista</option>
<option value="aux_p3">Auxiliar P3</option>
<option value="encarregado">Encarregado</option>
<option value="ose">Oficial de Serviço</option>
<option value="chefe">Chefe de Departamento</option>
</select>
<button onclick="cadastrar()">Cadastrar</button>
</div>
</body>
</html>
